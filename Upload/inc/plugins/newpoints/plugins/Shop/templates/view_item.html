<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}"
       class="tborder">
    <tr>
        <td class="thead">
            <strong>{$lang->newpoints_shop_view_item}:</strong> {$item_name}
        </td>
    </tr>
    <tr>
        <td class="trow1">
            <div style="float: left; padding: 5px">{$item_icon}</div>
            {$item_name}<br/><span class="smalltext">{$item_description}</span>
        </td>
    </tr>
    <tr>
        <td class="trow2">
            <strong>{$lang->newpoints_shop_price}:</strong> <span class="{$price_class}">{$item_price}</span>
        </td>
    </tr>
    <tr>
        <td class="trow1"><strong>{$lang->newpoints_shop_stock}:</strong> {$item_stock}</td>
    </tr>
    <tr>
        <td class="trow2"><strong>{$lang->newpoints_shop_sendable}:</strong>
            {$item_can_be_sent}
        </td>
    </tr>
    <tr>
        <td class="trow1"><strong>{$lang->newpoints_shop_sellable}:</strong>
            {$item_can_be_sold}
        </td>
    </tr>
    <tr>
        <td class="tfoot" align="center" colspan="2">
            <form action="{$mybb->settings['bburl']}/{$purchase_item_url}" method="POST">
                <input type="hidden" name="my_post_key" value="{$mybb->post_code}">
                <input type="hidden" name="item_id" value="{$item_id}">
                <input type="submit" name="purchase" class="button" value="{$lang->newpoints_shop_purchase}"
                       onclick="return confirm('{$lang->newpoints_shop_confirm_purchase}');">
            </form>
        </td>
    </tr>
</table>
<br/>
