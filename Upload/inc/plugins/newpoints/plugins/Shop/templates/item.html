<tr>
    <td class="{$alternative_background}" valign="middle" align="center">
        {$item_icon}
    </td>
    <td class="{$alternative_background}" valign="middle">
        <a href="{$mybb->settings['bburl']}/{$view_item_url}">{$item_name}</a><br/>
        <span class="smalltext">{$item_description}</span>
    </td>
    <td class="{$alternative_background}" align="center" valign="middle">
        <span class="{$price_class}">{$item_price}</span>
    </td>
    <td class="{$alternative_background}" align="center" valign="middle">
        {$item_stock}
    </td>
    <td class="{$alternative_background}" align="center" valign="middle">
        <form action="{$mybb->settings['bburl']}/{$purchase_item_url}" method="post">
            <input type="hidden" name="action" value="{$action_name}"/>
            <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
            <input type="hidden" name="item_id" value="{$item_id}"/>
            <input type="hidden" name="type" value="{$category_type}"/>
            <input type="submit" class="button"
                   value="{$lang->newpoints_shop_purchase}"/>
        </form>
    </td>
    {$item_options_row}
</tr>
